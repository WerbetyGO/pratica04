<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Clientes</title>
</head>
<body>
    <h1>Clientes Cadastrados</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
        {% for cliente_id, cliente in clientes.items() %}
        <tr>
            <td>{{ cliente_id }}</td>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.endereco }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>
                <a href="{{ url_for('ver_cliente', id=cliente_id) }}">Ver</a>
                <a href="{{ url_for('editar_cliente', id=cliente_id) }}">Editar</a>
                <form action="{{ url_for('excluir_cliente', id=cliente_id) }}" method="post" style="display: inline-block;">
                    <button type="submit">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('cadastrar_cliente') }}">Cadastrar novo cliente</a></p>
</body>
</html>
